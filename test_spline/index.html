    <script>
        // Get the SVG element
        const svg = document.getElementById('mySvg');
        const iframe = document.getElementById('delayedIframe');
        const navigation_bar = document.getElementById('nav');

        // Listen for scroll events
        window.addEventListener('scroll', () => {
          // Calculate the scroll percentage (0 to 1)
          const scrollPosition = window.scrollY;
          const documentHeight = document.documentElement.scrollHeight - window.innerHeight;
          const scrollPercentage = Math.min(scrollPosition / documentHeight, 1);
    
          // Set the SVG opacity based on scroll percentage
          svg.style.opacity = 1 - scrollPercentage*3;
          svg.style.transition = "ease-in-out";
        });

        // Wait for 2 seconds (2000 milliseconds)
        setTimeout(() => {
            document.getElementById('delayedIframe').src = "https://my.spline.design/nexbotrobotcharacterconcept-cec30512de775fff9fef8bdcd6b3743e/";
